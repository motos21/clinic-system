<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者一覧 - 管理者画面</title>
</head>
<body>
    <h1>患者一覧</h1>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>カルテ番号</th>
                <th>患者氏名</th>
                <th>治療開始日</th>
                <th>予定枚数</th>
                <th>交換日数</th> <th>目標装着時間</th> </tr>
        </thead>
        <tbody id="patient-table-body">
            </tbody>
    </table>

    <hr> 

    <h2>新規患者登録</h2>
    <form id="add-patient-form">
        <div>
            <label for="patient-id">カルテ番号</label>
            <input type="text" id="patient-id" required>
        </div>
        <div>
            <label for="patient-name">患者氏名</label>
            <input type="text" id="patient-name" required>
        </div>
        <div>
            <label for="start-date">治療開始日</label>
            <input type="date" id="start-date" required>
        </div>
        <div>
            <label for="total-stages">予定枚数</label>
            <input type="number" id="total-stages" required>
        </div>
        <div>
            <label for="exchange-interval">交換日数</label>
            <select id="exchange-interval" required>
                <option value="7">7日</option>
                <option value="10">10日</option>
            </select>
        </div>
        <div>
            <label for="wear-time">目標装着時間</label>
            <select id="wear-time" required>
                <option value="20">20時間</option>
                <option value="22">22時間</option>
            </select>
        </div>
        <button type="submit">この内容で登録する</button>
    </form>

    <hr>

    <a href="index.html">ログアウト</a>

    <script src="main.js"></script>
</body>
</html>
