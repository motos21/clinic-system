<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者一覧 - 管理者画面</title>
</head>
<body>
    <h1>患者一覧</h1>

    <div style="margin-bottom: 1em; padding: 1em; border: 1px solid #ddd;">
        <h2>患者検索</h2>
        <form id="search-form" style="display: flex; gap: 10px; align-items: center;">
            <label for="search-id">カルテ番号で検索:</label>
            <input type="text" id="search-id" placeholder="カルテ番号を入力...">
            <button type="submit">検索</button>
            <button type="button" id="clear-search-button">クリア</button>
        </form>
    </div>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>カルテ番号</th>
                <th>患者氏名</th>
                <th>治療開始日</th>
                <th>予定枚数</th>
                <th>交換日数</th>
                <th>目標装着時間</th>
            </tr>
        </thead>
        <tbody id="patient-table-body">
            </tbody>
    </table>

    <hr> 

    <h2>新規患者登録</h2>
    <form id="add-patient-form">
        </form>

    <hr>

    <a href="index.html">ログアウト</a>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>
</html>
