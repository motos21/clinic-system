<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者一覧 - 管理者画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>患者一覧</h1>
            <h2><a href="index.html" onclick="return confirm('ログアウトしますか？')">ログアウト</a></h2>
        </hgroup>

        <article>
            <hgroup>
                <h2>患者検索</h2>
            </hgroup>
            <form id="search-form">
                <div class="grid">
                    <input type="text" id="search-id" placeholder="カルテ番号で検索...">
                    <button type="submit">検索</button>
                    <button type="button" id="clear-search-button" class="secondary">クリア</button>
                </div>
            </form>
        </article>
        
        <article>
            <figure>
                <table>
                    <thead>
                        <tr>
                            <th>カルテ番号</th>
                            <th>患者氏名</th>
                            <th>治療開始日</th>
                            <th>予定枚数</th>
                            <th>交換日数</th>
                            <th>目標装着時間</th>
                        </tr>
                    </thead>
                    <tbody id="patient-table-body"></tbody>
                </table>
            </figure>
        </article>

        <article>
            <hgroup>
                <h2>新規患者登録</h2>
            </hgroup>
            <form id="add-patient-form">
                <div class="grid">
                    <input type="text" id="patient-id" placeholder="カルテ番号" required>
                    <input type="text" id="patient-name" placeholder="患者氏名" required>
                </div>
                <div class="grid">
                    <input type="date" id="start-date" placeholder="治療開始日" required>
                    <input type="number" id="total-stages" placeholder="予定枚数" required>
                </div>
                <div class="grid">
                    <select id="exchange-interval" required><option value="" disabled selected>交換日数</option><option value="7">7日</option><option value="10">10日</option></select>
                    <select id="wear-time" required><option value="" disabled selected>目標装着時間</option><option value="20">20時間</option><option value="22">22時間</option></select>
                </div>
                <button type="submit">この内容で登録する</button>
            </form>
        </article>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>
</html>
