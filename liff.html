<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マウスピース矯正サポート</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <main class="container">
        <article id="initial-registration" style="display: none;">
            <hgroup>
                <h1>初回利用登録</h1>
                <h2>診察券に記載されているカルテ番号を入力してください。</h2>
            </hgroup>
            <form id="registration-form">
                <input type="text" id="reg-patient-id" placeholder="カルテ番号" required>
                <button type="submit">登録する</button>
            </form>
        </article>

        <article id="treatment-status" style="display: none;">
            <hgroup>
                <h1>現在の状況</h1>
            </hgroup>
            <p>
                <strong>ステージ:</strong> <span id="current-stage">--</span> / <span id="total-stages">--</span> 枚目
            </p>
            <p>
                <strong>次の交換予定日:</strong> <span id="next-exchange-date">--</span>
            </p>
            <hr>
            <p>
                つけ忘れ合計日数: <span id="missed-days">0</span> 日
            </p>
            <button id="report-missed-day-button" class="contrast">つけ忘れを報告する</button>

            <details>
                <summary>詳細な交換スケジュール</summary>
                <figure>
                    <table>
                        <thead>
                            <tr>
                                <th>ステージ</th>
                                <th>交換予定日</th>
                            </tr>
                        </thead>
                        <tbody id="liff-schedule-table-body">
                            </tbody>
                    </table>
                </figure>
            </details>
            </article>
        
        <footer><small>あなたのユーザーID: <span id="user-id">読み込み中...</span></small></footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
